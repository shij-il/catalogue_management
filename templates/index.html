<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catalogue Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“¦ Catalogue Management</h1>
    </header>


    <div class="controls" style="justify-content: space-between; flex-wrap: wrap;">
      <div style="display: flex; flex-wrap: wrap; gap: 10px; align-items: center;">
        <input id="search-id" type="number" placeholder="Enter Catalogue ID" aria-label="Search Catalogue ID">
        <button id="btn-search-id" class="btn btn-secondary">Get Catalogue</button>

        <div class="filters">
          <button class="btn filter active" data-status="all">All</button>
          <button class="btn filter" data-status="active">Active</button>
          <button class="btn filter" data-status="inactive">Inactive</button>
        </div>

        <button id="btn-show-form" class="btn btn-primary">+ New Catalogue</button>
      </div>


      <button onclick="window.location.href='/logout'" class="btn btn-secondary">Logout</button>
    </div>


    <form id="catalogue-form" class="hidden" novalidate>
      <input type="hidden" id="catalogue-id">

      <label>
        <input type="text" id="name" placeholder="Enter name" required>
      </label>

      <label>
        <input type="text" id="description" placeholder="Enter description" required>
      </label>

      <label>
        <input type="date" id="start_date" required>
      </label>

      <label>
        <input type="date" id="end_date" required>
      </label>

      <label>
        <select id="status" required>
          <option value="">--Select--</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </label>

      <div class="form-buttons">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" id="btn-cancel" class="btn">Cancel</button>
      </div>

      <div id="form-msg" class="message"></div>
    </form>


    <div class="table-wrapper">
      <table id="catalogue-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>


    <div class="pagination" id="pagination">
      <button id="prev-page" class="btn">Prev</button>
      <span id="page-info"></span>
      <button id="next-page" class="btn">Next</button>
    </div>


    <div id="global-msg" class="message"></div>
  </div>
  <button class="fab" onclick="document.getElementById('btn-show-form').click()">ï¼‹</button>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
